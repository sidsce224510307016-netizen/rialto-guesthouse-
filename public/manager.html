<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Manager Dashboard</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>

/* ===============================
   GLOBAL STYLES
=================================*/

body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: radial-gradient(circle at top left, #1f1f2e, #12121a);
  color: white;
  overflow-x: hidden;
}

/* ===============================
   LOGIN SCREEN
=================================*/

.centered {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.login-box {
  backdrop-filter: blur(20px);
  background: rgba(255, 255, 255, 0.08);
  padding: 40px;
  border-radius: 20px;
  width: 320px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
  animation: fadeIn 1s ease;
}

.login-box h2 {
  margin-bottom: 20px;
}

.login-box input {
  padding: 12px;
  width: 100%;
  margin-bottom: 15px;
  border-radius: 10px;
  border: none;
  outline: none;
}

.login-box button {
  padding: 12px;
  width: 100%;
  background: linear-gradient(45deg,#2ecc71,#27ae60);
  border: none;
  border-radius: 10px;
  color: white;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
}

.login-box button:hover {
  transform: scale(1.05);
}

/* ===============================
   TOP BAR
=================================*/

.topbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 20px 40px;
}

.logout-btn {
  background: #e74c3c;
  padding: 10px 20px;
  border-radius: 10px;
  border: none;
  cursor: pointer;
  color: white;
  font-weight: bold;
  transition: 0.3s ease;
}

.logout-btn:hover {
  transform: scale(1.1);
}

/* ===============================
   METRICS CARDS
=================================*/

.metrics {
  display: flex;
  justify-content: center;
  gap: 30px;
  padding: 20px;
  flex-wrap: wrap;
}

.card {
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.08);
  padding: 25px;
  border-radius: 20px;
  width: 220px;
  text-align: center;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
  transition: 0.3s ease;
}

.card:hover {
  transform: translateY(-10px);
}

.card h3 {
  font-size: 16px;
  margin-bottom: 10px;
  color: #bbb;
}

.card p {
  font-size: 28px;
  font-weight: bold;
}

/* ===============================
   CHART SECTION
=================================*/

.chart-section {
  width: 400px;
  margin: 40px auto;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.05);
  padding: 20px;
  border-radius: 20px;
  box-shadow: 0 8px 30px rgba(0,0,0,0.4);
}

/* ===============================
   ROOM GRID
=================================*/

.rooms {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
  gap: 20px;
  padding: 40px;
}

.room {
  height: 110px;
  border-radius: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 20px;
  font-weight: bold;
  cursor: pointer;
  transition: 0.3s ease;
  backdrop-filter: blur(10px);
  box-shadow: 0 5px 20px rgba(0,0,0,0.3);
}

.room:hover {
  transform: scale(1.08);
}

/* STATUS COLORS */

.white {
  background: rgba(255,255,255,0.8);
  color: black;
}

.green {
  background: linear-gradient(135deg,#2ecc71,#27ae60);
}

.red {
  background: linear-gradient(135deg,#e74c3c,#c0392b);
  animation: pulse 1.5s infinite;
}

/* ===============================
   MODAL
=================================*/

.modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: none;
  background: rgba(0,0,0,0.6);
  justify-content: center;
  align-items: center;
}

.modal-content {
  backdrop-filter: blur(20px);
  background: rgba(255,255,255,0.1);
  padding: 30px;
  border-radius: 20px;
  width: 350px;
  text-align: center;
  box-shadow: 0 10px 40px rgba(0,0,0,0.5);
}

.modal-content button {
  margin-top: 10px;
  padding: 10px;
  width: 100%;
  border-radius: 10px;
  border: none;
  cursor: pointer;
}

/* ===============================
   PRINT STYLE
=================================*/

@media print {
  body * {
    visibility: hidden;
  }
  #billSection, #billSection * {
    visibility: visible;
  }
  #billSection {
    position: absolute;
    left: 0;
    top: 0;
    width: 100%;
  }
}

/* ===============================
   ANIMATIONS
=================================*/

@keyframes pulse {
  0% { box-shadow: 0 0 0 rgba(231,76,60,0.6); }
  50% { box-shadow: 0 0 25px rgba(231,76,60,1); }
  100% { box-shadow: 0 0 0 rgba(231,76,60,0.6); }
}

@keyframes fadeIn {
  from { opacity:0; transform: translateY(20px); }
  to { opacity:1; transform: translateY(0); }
}

</style>
</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen" class="centered">
  <div class="login-box">
    <h2>Manager Login</h2>
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard" style="display:none;">

<header class="topbar">
  <h1>Hotel Dashboard</h1>
  <button onclick="logout()" class="logout-btn">Logout</button>
</header>

<section class="metrics">
  <div class="card">
    <h3>Revenue Today</h3>
    <p id="revenue">â‚¹0</p>
  </div>
  <div class="card">
    <h3>Bookings Today</h3>
    <p id="bookings">0</p>
  </div>
  <div class="card">
    <h3>Available Rooms</h3>
    <p id="available">0</p>
  </div>
</section>

<section class="chart-section">
  <canvas id="roomChart"></canvas>
</section>

<section>
  <h2 style="text-align:center;">Room Status</h2>
  <div class="rooms" id="roomGrid"></div>
</section>

</div>

<!-- Scripts -->
<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script src="js/animations.js"></script>
<script src="js/manager.js"></script>

</body>
</html>
